<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <form class="form-horizontal" id="loginform">
            <!-- 账号 -->
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">账号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号"><span class="help-block"></span>
              </div>
            </div>

            <!-- 密码 -->
            <div class="form-group">
              <label for="passwordone" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="passwordone" name="passwordone" placeholder="请输入密码"><span class="help-block"></span>
              </div>
            </div>

            <!-- 验证码 -->
            <div class="form-group">
                <label for="passwd" class="col-sm-2  col-xs-4 control-label">验证码</label>
                <div class="col-sm-10 col-xs-8">
                    <input type="text" class="form-control" name="coder" id="coder" placeholder="请输入密码" style="width:80px;display: inline-block;">
                    <img src="/coderimg" alt="" class="codeimg">
                    <span class="help-block"></span>
                </div>
            </div>
            
            <!-- 登录按钮 -->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 col-xs-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default  login">登录</button>
                </div>
            </div>
          </form>
    </div>
</body>
<script src="/jquery/jquery.min.js"></script>
<script src="/js/user.js"></script>
</html>
