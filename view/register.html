<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div>
            <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Brand</a>
                      </div>
                  
                      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                          <li class=""><a href="#">首页</a></li>
                          <li class=""><a href="#">精选中心</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                          <li class=""><a href="#">个人中心</a></li>
                          <li class=""><a href="#">关于我们</a></li>
                          <li class=""><a href="#">注册</a></li>
                          <li class=""><a href="#">登录</a></li>
                        </ul>
                      </div>
                    </div>
                  </nav>

        <div class="surface">
            <form class="form-horizontal" id="regform">
                <!-- 账号 -->
                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">账号</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号"><span class="help-block"></span>
                  </div>
                </div>

                <!-- 密码 -->
                <div class="form-group">
                  <label for="passwordone" class="col-sm-2 control-label">密码</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="passwordone" name="passwordone" placeholder="请输入密码"><span class="help-block"></span>
                  </div>
                </div>

                <!-- 密码 -->
                <div class="form-group">
                        <label for="passwordtwo" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="passwordtwo" name="passwordtwo" placeholder="请重复输入密码"><span class="help-block"></span>
                        </div>
                </div>

                 <!-- 邮箱 -->
                 <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱"><span class="help-block"></span>
                        </div>
                </div>

                 <!-- 手机号 -->
                 <div class="form-group">
                        <label for="tel" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-10">
                          <input type="tel" class="form-control" id="tel" name="tel" placeholder="请输入手机号"><span class="help-block"></span>
                        </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox">已阅读<a href="###">《注册协议》</a>
                      </label>
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default regbtn">立即注册</button>
                  </div>
                </div>
              </form>
            </div>
    </div>
</body>
<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/user.js"></script>
</html>
